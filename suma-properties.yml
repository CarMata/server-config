spring:
  application:
    name: suma-server
  profiles:
    active: suma
  cloud:
    config:
      uri: http://localhost:8888
failFast: true

server:
  port: 8071

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  instance:
    hostname: localhost
