
server:
  port: 4444
  
eureka:  
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000     

zuul:
  routes:
  
    a:
      path: /payRolls/insert/**
      serviceId: microa-service
      stripPrefix: false
      
    b:
      path: /payRolls/get/**
      serviceId: microb-service
      stripPrefix: false
      
    c:
      path: /payRolls/load/**
      serviceId: microc-service
      stripPrefix: false       
    


 

